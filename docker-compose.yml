version: '3.8'

services:
  postgres-db:
    image: postgis/postgis:15-3.4
    container_name: geoprotect_db
    environment:
      POSTGRES_USER: geoprotectuser
      POSTGRES_PASSWORD: geoprotectpass
      POSTGRES_DB: geoprotectdb
    ports:
      - "5432:5432"
    volumes:
      - geoprotect_data:/var/lib/postgresql/data

volumes:
  geoprotect_data: