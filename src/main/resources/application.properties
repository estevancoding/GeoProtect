# Configuração Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/geoprotectdb
spring.datasource.username=geoprotectuser
spring.datasource.password=geoprotectpass

# Configuração do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Chave secreta para assinatura de tokens JWT.
api.security.token.secret=${JWT_SECRET:my-secret-key-for-dev-env-only-change-in-prod}

# Credenciais do usuário administrador padrão
app.admin.email=${ADMIN_EMAIL:admin@geoprotect.com}
app.admin.password=${ADMIN_PASSWORD:password}

# Emissor (issuer) para os tokens JWT
api.security.token.issuer=GeoProtect API
